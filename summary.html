<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>body{font-family: Arial,Sans-Serif;}</style>
    <style>
        .wrap{float:left;width:16%;}
        .wrap img {width:260px;height:220px;}
        .full-width img {
            width: 52%; object-fit: cover; height: 710px; float: left;
        }
    </style>
</head>
<body>
<div ng-app="">
    <div ng-repeat="ticker in [
        'VIC',
        'VHM',
        'VCB',
        'VNM',
        'GAS',
        'ACV',
        'SAB',
        'BID',
        'MSN',
        'VGI',
        'VRE',
        'VEA',
        'CTG',
        'PLX',
        'TCB',
        'VJC',
        'HPG',
        'HVN',
        'MCH',
        'BVH',
        'NVL',
        'GVR',
        'VPB',
        'MBB',
        'BSR',
        'MWG',
        'POW',
        'ACB',
        'FPT',
        'HDB',
        ]" tabindex="{{$index}}">
<!--        <h1>{{ticker}}</h1>-->
        <div style="margin-top: 40px;">
            <div class="full-width">
                <img style="" src="static/price-model.png" ng-src="https://chart.vietstock.vn/finance/{{ticker}}1Y.png?v=e0839e2c-c34f-400c-6226-a3937435a2f9" alt="">
            </div>
        </div>
        <div>
            <div class="wrap">
                <img src="static/price-model.png" ng-src="http://cafef4.vcmedia.vn/20190622/{{ticker}}/3years.png" alt="">
            </div>
            <div class="wrap">
                <img src="static/price-model.png" ng-src="http://cafef4.vcmedia.vn/20190622/{{ticker}}/1year.png" alt="">
            </div>
            <div class="wrap">
                <img src="static/price-model.png" ng-src="http://cafef4.vcmedia.vn/20190622/{{ticker}}/6months.png" alt="">
            </div>
            <div class="wrap">
                <img src="static/price-model.png" ng-src="http://cafef4.vcmedia.vn/20190622/{{ticker}}/3months.png" alt="">
            </div>
            <div class="wrap">
                <img src="static/price-model.png" ng-src="http://cafef4.vcmedia.vn/20190622/{{ticker}}/1month.png" alt="">
            </div>
            <div class="wrap">
                <img src="static/price-model.png" ng-src="http://cafef4.vcmedia.vn/20190622/{{ticker}}/7days.png" alt="">
            </div>
        </div>
        <div style="clear:both"></div>
        <hr>
        <div style="clear:both"></div>
    </div>
</div>
</body>
</html>
